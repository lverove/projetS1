<!DOCTYPE html>
<html lang="fr">

<div class="contact-section">
    <h2>Pour me contacter</h2>

            <input type="text" class="contact-form-text" placeholder="Nom">

        </div>

            <input type="text" class="contact-form-text" placeholder="Email">
        </div>
        <textarea class="contact-form-text" placeholder="Votre message"></textarea>

    </form>
</div>
<footer>

        <p>Lucas Verove</p>
